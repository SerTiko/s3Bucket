plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.163'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
